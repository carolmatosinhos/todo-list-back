<div class="container">
  <table class="table">
    <thead class="table-light">
      <tr>
        <th scope="col" class="col-2">#id da Tarefa</th>
        <th scope="col">Tarefa</th>
        <th scope="col">Status</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>

    <tbody class="table-group-divider">
      <tr *ngFor="let list of listtodo">
        <th scope="row">{{ list.id }}</th>
        <td>{{ list.title }}</td>
        <td class="text-center">
          <i *ngIf="list.completed" class="bi bi-check"></i>
          <i *ngIf="!list.completed" class="bi bi-exclamation"></i>
        </td>
        <th scope="row">
          <button type="button" class="btn btn-outline-primary">Editar</button>

          <button type="button" class="btn btn-outline-danger" (click)="removeTask(list.id!)">Remover</button>
        </th>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!listtodo">
    <p>Loading...</p>
  </div>
</div>

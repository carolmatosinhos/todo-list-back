<div class="container">
<h3 class="text-center">To-Do List</h3>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control "
    placeholder="Descreva a tarefa"
    aria-label="Descreva a tarefa"
    aria-describedby="button-addon2"
    [(ngModel)]="newTask"
  />
  <button
    type="button"
    class="btn btn-outline-primary"
    id="button-addon2"
    (click)="addTask()"
  >
    Adicionar Tarefa
  </button>
</div>

<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks">
      {{ task }}
      <button
        type="button"
        class="btn-close position-absolute top-1 end-0"
        data-bs-dismiss="modal"
        aria-label="Close"
        (click)="removeTask(task)"
      ></button>
    </li>
  </ul>
</div>
<br />
</div>
